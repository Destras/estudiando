<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Society</title>
</head>
<body>
  <script>
    function societyName(friends) {
	return friends.map((item)=>{ return item.charAt(0)}).sort((a,b)=> { return a.charCodeAt(0)- b.charCodeAt(0)})
  }
  console.log(societyName(["Adam", "Sarah", "Malcolm"]))
  console.log('a'.charCodeAt(0)-'b'.charCodeAt(0))
  </script>
</body>
</html>
